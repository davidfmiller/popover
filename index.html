<body>

<div id="doc">
  <h1>Popover</h1>
  <p>
    <a href="https://github.com/davidfmiller/popover/" data-popover='{"class":"buh","location":"above","content":"popover"}'>Popover</a> is a simple <em data-popover='{"class":"yui","location":"below","content":"yui"}'>YUI</em> module to create popover widgets.
  </p>

  <p>An example implementation follows:</p>

  <pre>
new Y.Popover({
  node : Y.one('a'),
  data : 'buh'
}).pop()</pre>

</div>

<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<script>
  YUI({
    'modules' : {
      'popover' : {
        'fullpath' : 'popover.js',
        'requires' : ['node', 'event', 'base', 'transition', 'event-resize']
      }
    }

  }).use(function(Y) {

    if (Y.UA.mobile) { return false; }

    Y.use('popover', function(Y) {

      var popover = new Y.Popover({
        'node' : Y.one(document.body)
      });

    });
  });
</script>
</body>
