html {
  background: #fff;
}

body {
  color: #000;
  font: 13px arial;
  text-shadow: 1px 1px 1px rgba(0,0,0,0.1);

  position: relative;
  z-index: 1;

  width: 550px;

  font-size: 20px;

  border-bottom: 1px dotted #888;

  padding: 1em 100px 0.5em 0;
}

  padding-right: 100px;
}

dd {
  padding-left: 25px;
  padding-bottom: 1em
}

  color: #444;
}

  background: rgba(192,192,192,0.1);
  padding: 10px;
  margin-top: 0.5em;
  text-shadow: none;

  background: transparent;
  border: 1px solid #888;

  text-decoration: none;
  color: #000;
  font-weight: bold;
}

.rmr-popover.rmr .bd {
  width: 400px;
  height: 266px;
  padding: 0;
  background: url(assets/moma.jpg);
  padding: 0;
}

.rmr-popover.github { background: transparent; }
.rmr-popover.github .bd {
  background: #fff url(assets/github.png) no-repeat;
  background-size: 57px 57px;

  border: 5px solid #222;

<link rel="stylesheet" type="text/css" href="src/popover.css">

<body>

<div id="doc">
  <h1><a tabindex="1" href="https://github.com/davidfmiller/popover/" title="Popover" data-popover='{"size":10,"orientation":"vertical","content":"popover"}'>popover</a></h1>
  <p>
    &hellip; is a simple
    <em tabindex="2" data-popover='{"class":"yui","persist":true,"orientation":"horizontal","content":"<a href=\"http://yuilibrary.com\" title=\"YUI\">YUI Library</a>"}'>YUI</em>
    <em tabindex="2" data-popover='{"class":"module","orientation":"vertical","content":"module"}'>module</em>
    to create popover <em tabindex="4" data-popover='{"orientation":"vertical","content":"widgets"}'>widgets</em>. View the <a data-popover="README" title="README" tabindex="5" href="README.md">README</a> for more info.
  </p>

  <p><em tabindex="6" data-popover='{"size":10,"color":"#888", "class":"rmr","orientation":"horizontal"}'>Example</em>:</p>

  <pre data-popover="Example Popover implementation">new Y.Popover({
  node : Y.one(document.body)
});</pre>
  
  <p>Hosted by <a tabindex="7" data-popover='{"class":"github","persist":true,"id":"gh-popover"}' title="GitHub" href="https://github.com/">GitHub</a></p>

</div>

<script src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>
<script>
  YUI({
    'modules' : {
      'popover' : {
        'fullpath' : 'src/popover.js',
        'requires' : ['node', 'event', 'base', 'transition']
      }
    }

  }).use(function(Y) {

    Y.use('popover', function(Y) {

      Y.on('popover:pop', function (obj) { Y.log('pop: ' + obj.node.get('id')); });
      Y.on('popover:unpop', function (obj) { Y.log('unpop: ' + obj.node.get('id')); });

      new Y.Popover({
        'node' : Y.one(document.body),
        'defaults' : { 'orientation' : 'vertical' }
      });

    });
  });
</script>
</body>
</html>
