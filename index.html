<div id="doc">
  <h1>Popover</h1>
  <p>
    Popover is a simple YUI module to create popover widgets 
  </p>
<!--
  <dl>
    <dt><code>url</code></dt>
    <dd>the path to the image that should be applied as the background image</dd>
    <dt><code>id</code> (optional)</dt>
    <dd>the id to apply the element ; defaults to "backdrop"</dd>
    <dt><code>duration</code> (optional)</dt>
    <dd>the length of time (in seconds) taken to introduce the backdrop; defaults to 1 second</dd>
    <dt><code>styles</code> (optional)</dt>
    <dd>object containing the background property names (ex: <code>position</code>, <code>repeat</code>, <code>size</code>) and the respective values that should be applied to the backdrop</dd>
  </dl>

  <p>
    Two custom events are fired:
  </p>

  <dl>
    <dt><code>start</code></dt>
    <dd>fired when the image is loaded and the transition is about to begin</dd>
    <dt><code>end</code></dt>
    <dd>fired when the transition is complete</dd>
  </dl>
-->
  <p>An example implementation follows:</p>

  <pre>
new Y.Popover({
  node : Y.one('a'),
  data : 'buh'
}).pop()</pre>

</div>

<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<script>
  YUI({
    'modules' : {
      'popover' : {
        'fullpath' : 'popover.js',
        'requires' : ['node', 'event', 'base', 'transition', 'event-resize']
      }
    }

  }).use(function(Y) {

    if (Y.UA.mobile) { return false; }

    Y.use('popover', function(Y) {

      var popover = new Y.Popover({
            'node' : Y.one('a'),
            'data' : 'rmr'
          });

    });
  });
</script>
